<!DOCTYPE html>
<html>
<head>
    <title>unkm.fr</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"/>
    <style>
        body { padding: 0; margin: 0; font-family: 'Roboto', arial, 'Segoe UI', 'Roboto', arial, system-ui, BlinkMacSystemFont, 'Roboto', arial, sans-serif; }
        html, body, #map { height: 100%; width: 100%; }
        #info { position: fixed; z-index: 1000; top: 0; right: 0; width: 400px; text-align: center; border-bottom: 3px solid #f07300; background-color: white; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="info">Zoomez sur votre lieu de confinement<br />Cliquez pour dessiner un cercle de 1km de diam√®tre</div>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([46.71109, 1.7191036], 6);
        mapLink = '<a href="https://openstreetmap.org">OpenStreetMap</a>';
        L.tileLayer(
            'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; ' + mapLink,
            maxZoom: 18,
            }).addTo(map);
		
		map.on('click', onMapClick);
		
		var clickCircle;

		  function onMapClick(e) {
			if (clickCircle != undefined) {
			  map.removeLayer(clickCircle);
			};
			clickCircle = L.circle(e.latlng, 1000, {
			  color: '#f07300',
			  fillOpacity: 0.1,
			  opacity: 0.5
			}).addTo(map);
		  }			
    </script>
</body>
</html>
